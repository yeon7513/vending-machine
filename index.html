<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드링크메이트</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/custom.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <header>
          <h1>Drink Mate</h1>
        </header>
        <main>
          <div class="left-group">
            <!-- 제품 버튼 그룹 -->
            <section id="drinks">
              <h2 class="title">음료수</h2>
              <div id="products"></div>
            </section>
            <!-- 장바구니 -->
            <section id="cart">
              <h2 class="title">장바구니</h2>
              <div class="cart-wrap bg">
                <ul id="cart-list">
                  <li>물품을 추가해 주세요.</li>
                </ul>
                <div id="cart-cost">합계 <span>0</span>원</div>
              </div>
              <button id="purchase-btn" class="btn" onclick="purchaseUpdate()">
                구매하기
              </button>
            </section>
          </div>
          <div class="right-group">
            <section id="possession">
              <h2 class="title">소지금</h2>
              <div id="possessed-money" class="bg center"><span>0</span>원</div>
            </section>
            <section id="amount">
              <h2 class="title">투입 금액</h2>
              <div class="input-amount">
                <button class="btn money" onclick="addCash(1000)">
                  1000원
                </button>
                <button class="btn money" onclick="addCash(500)">500원</button>
                <button class="btn money" onclick="addCash(100)">100원</button>
              </div>
              <h2 class="title">남은 금액</h2>
              <div id="remaining-amount" class="bg center">
                <span>0</span>원
              </div>
              <div class="change">
                <button class="btn" onclick="getChange()">거스름돈 받기</button>
              </div>
            </section>
            <section id="purchase">
              <h2 class="title">구매 목록</h2>
              <ul id="purchase-list" class="bg"></ul>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
