<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드링크메이트</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/custom.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <header>
          <h1>Drink Mate</h1>
        </header>
        <main>
          <section>
            <div class="machine">
              <h2 class="title">음료수</h2>
              <div class="products">
                <div class="product-item lemon">
                  <i class="fa-solid fa-lemon"></i>
                  <p>레모네이드</p>
                  <span data-item="lemon">수량 : 5개</span>
                  <button class="btn item-btn" data-product="lemon" data-price="1800">1800원</button>
                </div>
                <div class="product-item apple">
                  <i class="fa-solid fa-apple-whole"></i>
                  <p>사과주스</p>
                  <span data-item="apple-whole">수량 : 5개</span>
                  <button class="btn item-btn" data-product="apple-whole" data-price="2000">2000원</button>
                </div>
                <div class="product-item carrot">
                  <i class="fa-solid fa-carrot"></i>
                  <p>당근주스</p>
                  <span data-item="carrot">수량 : 5개</span>
                  <button class="btn item-btn" data-product="carrot" data-price="2000">2000원</button>
                </div>
                <div class="product-item water">
                  <i class="fa-solid fa-bottle-water"></i>
                  <p>생수</p>
                  <span data-item="bottle-water">수량 : 5개</span>
                  <button class="btn item-btn" data-product="bottle-water" data-price="1000">1000원</button>
                </div>
                <div class="product-item barley">
                  <i class="fa-solid fa-wheat-awn"></i>
                  <p>보리차</p>
                  <span data-item="wheat-awn">수량 : 5개</span>
                  <button class="btn item-btn" data-product="wheat-awn" data-price="1300">1300원</button>
                </div>
                <div class="product-item green-tea">
                  <i class="fa-solid fa-seedling"></i>
                  <p>녹차</p>
                  <span data-item="seedling">수량 : 5개</span>
                  <button class="btn item-btn" data-product="seedling" data-price="1500">1500원</button>
                </div>
              </div>
            </div>
            <div class="mechanism">
              <h2 class="title">장바구니</h2>
              <div class="cart-list">
                <ul>
                  <li>물품을 추가해 주세요!</li>
                </ul>
                <span id="cart-cost">합계 0원</span>
              </div>
              <button id="purchase" class="btn" onclick="purchaseUpdate()">구매하기</button>
            </div>
          </section>
          <section>
            <div class="cash-in-hand">
              <h2 class="title">소지금</h2>
              <span></span>
            </div>
            <div class="cash">
              <div class="input-amount">
                <h2 class="title">투입 금액</h3>
                <button class="money btn" onclick="addCash(1000)">1000원</button>
                <button class="money btn" onclick="addCash(500)">500원</button>
                <button class="money btn" onclick="addCash(100)">100원</button>
              </div>
              <div class="remaining-amount">
                <h2 class="title">남은 금액</h2>
                <span>0원</span>
              </div>
              <div class="change">
                <button class="btn" onclick="getChange()">거스름돈 받기</button>
              </div>
            </div>
            <div class="purchase">
              <h2 class="title">구매 목록</h2>
              <div class="purchase-list">
                <ul>
                </ul>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
